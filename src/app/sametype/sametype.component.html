<section class="new_arrivals_area section-padding-80 clearfix">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="popular-products-slides owl-carousel">
            <ng-container *ngFor="let it of list__same_item">        
            <!-- Single Product -->
            <div class="single-product-wrapper">
              <!-- Product Image -->
              <div class="product-img">
                <img src="{{it.item_image}}" alt="">
                <!-- Favourite -->
                <div class="product-favourite">
                  <a href="#" class="favme fa fa-heart"></a>
                </div>
              </div>
              <!-- Product Description -->
              <div class="product-description">
                <a [routerLink]="['/chitiet',it.item_id]" style="color: #222222; font-weight: bold;text-decoration: none;">{{it.item_name}}</a>
                <p class="product-price">{{it.item_price}}</p>
                <!-- Hover Content -->
                <div class="hover-content"  style="background: #0315ff;">
                  <!-- Add to Cart -->
                  <div class="add-to-cart-btn">
                    <a href="#" class="btn essence-btn" style="color: white;padding-top: 14px;">Thêm giỏ hàng</a>
                  </div>
                </div>
              </div>
            </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </section>
