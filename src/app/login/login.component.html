<!-- customer login start -->
<div class="login_page_bg">
    <div class="container">
        <div class="customer_login">
            <div class="row">
               <!--login area start-->
                <div class="col-lg-6 col-md-6">
                    <div class="account_form login">
                        <h2>Đăng nhập</h2>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin(loginForm.value)">
                            <p>   
                                <label>Email <span>*</span></label>
                                <input formControlName="username" type="text">
                                <span class="col alert alert-danger" role="alert"
                                *ngIf="(loginForm.controls.username?.errors?.required
                                && loginForm.controls.username?.touched) && loginForm.controls.username?.touched" >
                                        Tài khoản không được để rỗng!
                                </span>
                             </p>
                             <p>   
                                <label>Mật khẩu <span>*</span></label>
                                <input formControlName="password" type="password">
                                <span class="col alert alert-danger" role="alert"
                                *ngIf="(!loginForm.controls.password?.errors?.required
                                && loginForm.controls.password?.touched && loginForm.controls.password?.errors?.minlength) && loginForm.controls.password?.touched">
                                        Mật khẩu không được để rỗng và độ dài mật khẩu phải lớn hơn 6 ký tự!
                                </span> 
                             </p>   
                            <div class="login_submit">
                               <!-- <a href="#">Lost your password?</a>
                                <label for="remember">
                                    <input formControlName="remember" id="remember" type="checkbox">
                                    Remember me
                                </label> -->
                                <button type="submit">Đăng nhập</button>

                            </div>

                        </form>
                     </div>    
                </div>
                <!--login area start-->

                <!--register area start-->
                <div class="col-lg-6 col-md-6">
                    <div class="account_form register">
                        <h2>Đăng kí</h2>
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister(registerForm.value)">
                            <p>   
                                <label>Email  <span>*</span></label>
                                <input formControlName="email" type="text">
                                <label class="col alert alert-danger" role="alert"
                                *ngIf="(registerForm.controls.email?.errors?.required
                                || registerForm.controls.email?.errors?.email) && registerForm.controls.email?.touched " >
                                        Email là rỗng hoặc không đúng định dạng!
                                </label>
                             </p>
                             <p>   
                                <label>Mật khẩu <span>*</span></label>
                                <input formControlName="password" type="password">
                                <label class="col alert alert-danger" role="alert"
                                *ngIf="(registerForm.controls.password?.errors?.required
                                || registerForm.controls.password?.errors?.password) && registerForm.controls.password?.touched" >
                                        Mật khẩu không được rỗng!
                                </label>
                             </p>
                            <div class="login_submit">
                                <button type="submit">Đăng kí</button>
                            </div>
                        </form>
                    </div>    
                </div>
                <!--register area end-->
            </div>   
        </div>
    </div>
</div>

<!-- customer login end -->
