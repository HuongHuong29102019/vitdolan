  <!--breadcrumbs area start-->
  <div class="breadcrumbs_area" style="margin-top: 100px;text-align: center;">
    <div class="container">   
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb_content">
                    <ul>
                        <li><a [routerLink]="['']" style="text-decoration: none;color: #000000c7;font-size: 16px;border-bottom: 1px solid #0000009e;">Trang chủ</a></li>
                        <li style="margin-bottom: 30px;margin-top: 10px;font-size: 30px;color: #087d6d;">Giỏ hàng</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>         
</div>
<!--breadcrumbs area end-->

<!--shopping cart area start -->
<div class="cart_page_bg">
    <div class="container">
        <div class="shopping_cart_area">
            <form action="#"> 
                    <div class="row">
                        <div class="col-12">
                            <div class="table_desc">
                                <div class="cart_page table-responsive">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th class="product_thumb">Ảnh</th>
                                                <th class="product_name">Tên sản phẩm</th>
                                                <th class="product-price">Giá</th>
                                                <th class="product_quantity">Số lượng</th>
                                                <th class="product_total">Tổng tiền</th>
                                                <th class="product_remove">Xóa</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let c of items">
                                                <td class="product_thumb" style="width:100px"><img src="{{c.item_image}}" alt="" style="width:100px"></td>
                                                <td class="product_name">{{c.item_name}}</td>
                                                <td class="product-price">{{c.item_price}}</td>
                                                <td class="product_quantity"><input style="border: 1px solid #00000033;" #inp  min="1" max="100" (change)="addQty(c,inp.value)" [value]="c.quantity" type="number"></td>
                                                <td class="product_total">{{c.money}}</td>
                                                <td class="product_remove"><a (click)="_cart.deleteItem(c.item_id)"><i class="fa fa-trash-o"></i></a></td>
                                            </tr>
                                        </tbody>
                                    </table>   
                                </div>  
                                <div class="cart_submit" style="margin-top: 30px;">
                                    <button type="button" (click)="clearCart()" style="margin-right: 20px;border: none;width: 150px;height: 50px;color: #ffffff;background: #de062e;">Xóa giỏ hàng</button>
                                    <button type="submit"  style="border: none;width: 150px;height: 50px;color: #ffffff;background: #0315ff;;">Cập nhật giỏ hàng</button>
                                </div>      
                            </div>
                         </div>
                     </div>
                     <!--coupon code area start-->
                    <div class="coupon_area">
                        <div class="row">
                            <div class="col-lg-6 col-md-6"></div>
                            <div class="col-lg-6 col-md-6" style="margin-bottom: 100px;">
                                <div class="coupon_code right" style="border: 1px solid #dddddd;">
                                    <div class="coupon_inner" style="padding: 20px;">
                                        <div class="cart_subtotal">
                                            <p style="float: left;width: 400px;color: #000000cf;font-weight: bold;font-size: 18px;">Số lượng</p>
                                            <p class="cart_amount"> {{quantity}} đ</p>
                                        </div>
                                       <div class="cart_subtotal">
                                           <p style="float: left;width: 400px;color: #000000cf;font-weight: bold;font-size: 18px;">Tổng tiền</p>
                                           <p class="cart_amount">{{total}} đ</p>
                                       </div>
                                       <div class="checkout_btn" style="text-align: center; height: 50px;padding: 11px;background: #087d80;margin-top: 50px;">
                                           <a  routerLink="/customer/checkout" style="font-size: 20px;color: white;" >Tiến hành thanh toán</a>
                                       </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--coupon code area end-->
                </form>   
        </div>
    </div>
</div>
<!--shopping cart area end -->
