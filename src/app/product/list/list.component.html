    <!-- ##### Breadcumb Area Start ##### -->
    <div class="breadcumb_area bg-img" style="background-image: url(assets/images/bg-img/breadcumb.jpg);" style="margin-top: 60px;background: #268673;">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="page-title text-center">
                        <h2 style="color: black;">{{item.item_group_name}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Shop Grid Area Start ##### -->
    <section class="shop_grid_area section-padding-80">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="shop_sidebar_area">

                        <!-- ##### Single Widget ##### -->
                        <div class="widget catagory mb-50">
                            <!-- Widget Title -->
                            <h6 class="widget-title mb-30">Loại sản phẩm</h6>

                            <!--  Catagories  -->
                            <div class="catagories-menu">
                                <ul id="menu-content2" class="menu-content collapse show">
                                    <!-- Single Item -->
                                    <ng-container *ngFor="let mn of menus">
                                    <li data-toggle="collapse" data-target="#clothing"  *ngIf="mn.children !=null">
                                        <ul class="sub-menu collapse show" id="clothing">
                                        <ng-container *ngFor="let m of mn.children">
                                            <li><a [routerLink] = "['/product/list',m.item_group_id]" style="border-bottom: 1px solid #e0a80aa1;padding-bottom: 15px;color: black;font-size: 18px;">{{m.item_group_name}}</a></li>
                                        </ng-container>
                                        </ul>
                                    </li>
                                </ng-container>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-8 col-lg-9">
                    <div class="shop_grid_product_area">
                        <div class="row">
                            <div class="col-12">
                                <div class="product-topbar d-flex align-items-center justify-content-between">
                                    <!-- Total Products -->
                                    <div class="total-products">
                                        <p><span>{{totalItems}}</span> Sản phẩm</p>
                                    </div>
                                     <!-- Sorting -->
                                     <!-- <div class="product-sorting d-flex">
                                        <p>Sap xep:</p>
                                     
                                        <label>Sort by &nbsp;</label>
                                            <select id="sortByselect"  [(ngModel)]="pageSize" (ngModelChange)="loadPage(1)" style="border: 1px solid #1d1a1a38;                                     width: 50px;">
                                              <option> <button (click)="onAsc()">Giá tăng dần</button> </option> 
                                            </select>
                            
                                    </div> -->
                                    <!-- Sorting -->
                                    <div class="product-sorting d-flex">
                                        <p>Chọn số sản phẩm:</p>
                                        <!-- <form [formGroup]="" method="get"> -->
                                            <select id="sortByselect" [(ngModel)]="pageSize" (ngModelChange)="loadPage(1)" style="border: 1px solid #1d1a1a38;                                     width: 50px;">
                                                <option selected value="3">3</option>
                                                <option selected value="5">5</option>
                                                <option selected value="20">20</option>
                                            </select>
                                        <!-- </form> -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <!-- Single Product -->

                            <ng-container *ngFor="let it of list">
                            <div class="col-12 col-sm-6 col-lg-4">
                                <div class="single-product-wrapper">
                                   
                                    <div class="product-img">
                                        <img src="{{it.item_image}}" alt="" style="height:300px;width:255px">                                   
                                        
                                        <div class="product-favourite">
                                            <a (click)="swish(it)"class="favme fa fa-heart"></a>
                                        </div>
                                    </div>

                                   
                                    <div class="product-description">
                                        <a href="single-product-details.html" style="text-decoration: none;">
                                            <h6><a [routerLink]="['/product/chitiet',it.item_id]" style="color: #222222; font-weight: bold;text-decoration: none;">{{it.item_name}}</a></h6>
                                        </a>
                                        <p class="product-price">{{ it.item_price.toLocaleString('vi', {style : 'currency', currency : 'VND'})}}</p>

                                        
                                        <div class="hover-content" style="background: #0315ff;">
                                            <!-- Add to Cart -->
                                            <div class="add-to-cart-btn">
                                                <a  class="btn essence-btn" style="color: white;padding-top: 14px;" (click)="addToCart(it)" title="Add to cart">Thêm giỏ hàng</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                        </div>
                    </div>
                    <!-- Pagination -->
                    <nav aria-label="navigation">
                        <ngb-pagination [collectionSize]="totalItems" [pageSize]="pageSize" [(page)]="page" [maxSize]="10" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Shop Grid Area End ##### -->
