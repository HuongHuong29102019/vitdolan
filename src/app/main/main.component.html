<!-- ##### Welcome Area Start ##### -->
<section class="welcome_area bg-img background-overlay" style="background-image: url(assets/img/bg-img/bg-1.jpg);">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="hero-content">
          <h6>Jewel</h6>
          <h2>Túi sách cao cấp</h2>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### Welcome Area End ##### -->
<!-- ##### New Arrivals Area Start ##### -->
<section class="new_arrivals_area section-padding-80 clearfix">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-heading text-center">
          <h2>Sản phẩm mới</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="popular-products-slides owl-carousel">
          <ng-container *ngFor="let it of list_item">        
          <!-- Single Product -->
          <div class="single-product-wrapper">
            <!-- Product Image -->
            <div class="product-img">
              <img src="{{it.item_image}}" alt="" style="width:255;height:300px">
              <!-- Favourite -->
              <div class="product-favourite">
                <a href="#" class="favme fa fa-heart"></a>
              </div>
            </div>
            <!-- Product Description -->
            <div class="product-description">
              <a [routerLink]="['/product/chitiet',it.item_id]" style="color: #222222; font-weight: bold;text-decoration: none;">{{it.item_name}}</a>
              <p class="product-price">{{ it.item_price.toLocaleString('vi', {style : 'currency', currency : 'VND'})}}</p>
              <!-- Hover Content -->
              <div class="hover-content"  style="background: #0315ff;">
                <!-- Add to Cart -->
                <div class="add-to-cart-btn">
                  <a (click)="addToCart(it)" title="Add to cart" class="btn essence-btn" style="color: white;padding-top: 14px;">Thêm giỏ hàng</a>               
                </div>
              </div>
            </div>
          </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### New Arrivals Area End ##### -->
